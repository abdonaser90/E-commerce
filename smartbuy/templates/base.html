{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- start define Roboto font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <!-- end -->
        <!-- start define Lato font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <!-- end -->
        <title>Smartbuy{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{% static './images/logo/fav-icon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static './css/vendors/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static './css/vendors/all.min.css' %}" />
        <link rel="stylesheet" href="{% static './css/main/style.css' %}" />
        <link rel="stylesheet" href="{% static './css/main/media.css' %}" />
    </head>
    <body data-bs-spy="scroll" data-bs-target="#smartbuy" class="position-relative">
        {% include 'partials/_navbar.html' %}

        {% block content %}

        {% endblock %}

        {% include 'partials/_footer.html' %}

        <script src="{% static './js/vendors/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static './js/vendors/all.min.js' %}"></script>
        <script>
            var myModal = document.getElementById('staticBackdrop')
            var myInput = document.getElementById('inputQty')
            myModal.addEventListener('shown.bs.modal', function () {
                myInput.focus();
                myInput.select();
            })  
        </script>
    </body>
</html>
