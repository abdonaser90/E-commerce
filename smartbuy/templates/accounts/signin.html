{% extends 'base.html' %}

{% block title %} | Sign in{% endblock %}

{% block content %}

<br><br>
<div class="my-form container w-75 p-4 rounded border border-3 border-primary">
    <h2 class="title-font main-title">Sign in</h2>
{% if request.user.is_authenticated %}
    <h4 class="alert alert-primary">
        Welcome, {{request.user.username}}, you are now logged in.
        <a class="ms-4" href="{% url 'logout' %}">LogOut</a>
    </h4>   
{% else %}     
    <form method="POST" class="p-4">
        {% csrf_token %}

        {% include 'partials/_alerts.html' %}

        <div class="form-group mb-3">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" name="user" id="inputUsername" placeholder="" required="">
        </div>

        <div class="form-group mb-3">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="pass" id="inputPassword" required="">
        </div>

        <div class="form-group mb-3">
            <div>
                <input type="checkbox" name="rememberme" checked id="inputTerms">
                <label for="inputTerms">Remember Me</label>
            </div>
        </div>
        <button type="submit" name="btnlogin" class="btn btn-primary">Login</button>
    </form>
{% endif %}    
</div>
<br><br>

{% endblock %}
