{% extends 'base.html' %}

{% block title %} | Sign up{% endblock %}

{% block content %}
<br>
<br>

<div class="my-form container w-75 p-5 rounded border border-3 border-primary">

    <h2 class="title-font main-title">Sign Up</h2>

    {% include 'partials/_alerts.html' %}

    {% if is_added == True %}
        <form method="POST">
    {% else %}
        <form method="POST">
    {% endif %}

        {% csrf_token %}
        <div class="row mb-2">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" value="{{fname}}" required="">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="lname" id="inputLastName" value="{{lname}}" required="">
            </div>
        </div>
        <div class="form-group mb-2">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" value="{{address}}" placeholder="1234 Main St" required="">
        </div>
        <div class="row mb-2">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" value="{{city}}" id="inputCity" required="">
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state" value="{{state}}" id="inputZip" required="">
            </div>
        </div>
        <div class="form-group mb-2">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail" value="{{email}}" placeholder="name@example.com" required="">
        </div>
        <div class="row mb-2">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" name="user" value="{{user}}" id="inputUsername" placeholder="" required="">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="pass" value="{{pass}}" id="inputPassword" required="">
            </div>
        </div>
        <div class="form-group mb-2">
            <div>
                <input type="checkbox" name="terms" id="inputTerms">
                <label for="inputTerms">I agree to the terms of use and privacy policy</label>
            </div>
        </div>
        <button type="submit" name="btnsignup" class="btn btn-primary">Sign Up</button>
    </form>
</div>
<br>
<br>

{% endblock %}
