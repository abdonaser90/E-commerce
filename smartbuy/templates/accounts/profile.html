{% extends 'base.html' %}
{% block title %} | Profile{% endblock %}

{% block content %}
<br>
<br>
<div class="my-form container w-75 p-4 rounded border border-3 border-primary">
    <h2 class="title-font main-title">Profile</h2>
    {% if request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}

        {% include 'partials/_alerts.html' %}

        <div class="row mb-2">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="fname" value="{{fname}}" id="inputFirstName" required="">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="lname" value="{{lname}}" id="inputLastName" required="">
            </div>
        </div>

        <div class="form-group mb-2">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" value="{{address}}" placeholder="1234 Main St" required="">
        </div>
        <div class="row mb-2">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" value="{{city}}" id="inputCity" required="">
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state" value="{{state}}" id="inputZip" required="">
            </div>
        </div>
        <div class="form-group mb-2">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" readonly name="email" value="{{email}}" id="inputEmail" placeholder="name@example.com" required="">
        </div>
        <div class="row mb-4">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" name="user" value="{{user}}" id="inputUsername" readonly placeholder="" required="">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="pass" value="" id="inputPassword" required="">
            </div>
        </div>
        <button type="submit" name="btnsave" class="btn btn-primary">Save changes</button>
    </form>
    {% else %}
    <h4 class="alert alert-danger">
        You must be
        <a href="{% url 'signin' %}">Logged in</a>
    </h4>
    {% endif %}
</div>
<br>
<br>

{% endblock %}
