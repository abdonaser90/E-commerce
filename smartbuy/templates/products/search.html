{% extends 'base.html' %}

{% block title %} | Search product{% endblock %}

{% block content %}

<br><br>
<div class="my-form container p-4 w-75 rounded border border-3 border-primary">
    <form class="px-5 mb-4" action="{% url 'products' %}">
        <h2 class="title-font main-title">Advanced Search</h2>

        <div class="form-group mb-3">
            <label for="inputSearchProductName">Product Name Contains</label>
            <input type="text" class="form-control" id="inputSearchProductName" name="searchName" placeholder="">
        </div>
        
        <div class="form-group mb-3">
            <label for="inputSearchProductDescription">Product Description Contains</label>
            <input type="text" class="form-control" id="inputSearchProductDescription" name="searchDesc" placeholder="">
        </div>

        <div class="row">

            <div class="form-group mb-3 col-md-6">
                <label for="inputSearchPrice1">Price Between</label>
                <input type="number" class="form-control" id="inputSearchPrice1" name="searchPriceFrom" placeholder="" value="10000">
            </div>

            <div class="form-group mb-3 col-md-6">
                <label for="inputSearchPrice2">And</label>
                <input type="number" class="form-control" id="inputSearchPrice2" name="searchPriceTo" placeholder="" value="50000">
            </div>

        </div>

        <button type="submit" class="btn btn-primary mt-3">Search for All</button>
    </form>
</div>
<br><br>

{% endblock %}
